<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css')}}">
</head>
<body>
<h1 class="subject">Products List</h1>
    <form>
        <input type="text" name="keyword" placeholder="Tìm kiếm từ khóa ..."/>
        <input type="number" name="from_price"  placeholder="Giá từ ..."/>
        <input type="number" name="to_price" placeholder="Đến giá ..."/>
        <input type="submit" value="Tìm kiếm"/>
    </form>
    <table class="product" border="1">
        <tr>
            <th></th>
            <th>PRODUCT ID</th>
            <th>PRODUCT NAME</th>
            <th>DESCRIPTION</th>
            <th>PRICE</th>
        </tr>
        {% for p in products_render_web %}
        <tr>
            <td>
                <a href="{{ url_for('product_detail',product_id=p.id) }}">
                    <img src="{{ url_for('static',filename=p.image)}}" alt="{{ p.name}}"/>
                </a>
            </td>
            <td>{{ p.id }}</td>
            <td>{{ p.name }}</td>
            <td>{{ p.description }}</td>
            <td>{{ "{:,.1f}".format(p.price)}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
